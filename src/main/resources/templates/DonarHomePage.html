<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="DonarHomePage.css"> <!-- Link to your CSS file -->
    <script src="DonarHomePage.js" defer></script> <!-- Link to your JS file -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a th:href="@{/showDonationForm}">Donate Now</a></li>
            <li><a th:href="@{/showDonarsDonations}">My Donations</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Welcome, <span th:text="${fullname}">Donor</span>!</h1>
            <!-- Logout Button -->
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
        <div class="content">
            <p>Welcome to your donation dashboard. You can donate now or view your donation history.</p>
             <div class="content">
        <div class="stats-box">
            <h3>Total Donations</h3>
            <p th:text="${donationCount}">0</p>
        </div>
        </div>
    </div>
</body>
</html>

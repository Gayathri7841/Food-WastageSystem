<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Insert title here</title>
    <link rel="stylesheet" href="/path/to/styles.css" th:href="@{/path/to/styles.css}">
    <style>
        /* Styling for the card container */
        #card {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Upper-side styles */
        #upper-side {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: relative;
        }

        /* Checkmark icon replacement */
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: 5px solid #ffffff;
            margin: 0 auto;
            position: relative;
        }

        .checkmark::after {
            content: '';
            width: 20px;
            height: 40px;
            border: solid #4caf50;
            border-width: 0 6px 6px 0;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        #status {
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Lower-side styles */
        #lower-side {
            padding: 20px;
        }

        #message {
            font-size: 1rem;
            color: #666;
            margin: 10px 0;
        }

        #contBtn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #contBtn:hover {
            background-color: #45a049;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="card" class="animated fadeIn">
        <div id="upper-side">
            <div class="checkmark"></div>
            <h3 id="status" th:text="${statusMessage}">Success</h3>
        </div>
        <div id="lower-side">
            <p id="message" >
                Your Donation Was Successful!.
            </p>
            <a href="#" id="contBtn" th:href="@{/showDonarHome}">Back</a>
        </div>
    </div>
</body>
</html>

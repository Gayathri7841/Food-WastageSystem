<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View All Donors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">All Donors</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email ID</th>
                    <th>Contact Number</th>
                </tr>
            </thead>
            <tbody>
    <tr th:each="donor : ${donors}">
        <td th:text="${donor.id}"></td>
        <td th:text="${donor.fullname}"></td>
        <td th:text="${donor.emailid}"></td>
        <td th:text="${donor.contactno}"></td>
    </tr>
</tbody>
            
        </table>
        <a href="/showAdminHome" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>

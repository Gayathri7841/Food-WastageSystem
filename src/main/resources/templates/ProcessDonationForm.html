<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Process Donation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Hide the additional form initially
            $("#additionalForm").hide();

            // Show the additional form when Next button is clicked
            $("#nextButton").click(function() {
                $("#additionalForm").show();
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Process Donation</h2>
        <!-- Pre-filled Donation Form -->
        <form action="/submitProcessedDonation" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" th:value="${donation.fullname}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" th:value="${donation.email}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="contactno" class="form-label">Contact Number</label>
                        <input type="text" id="contactno" name="contactno" class="form-control" th:value="${donation.contactno}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="pickuptime" class="form-label">Pickup Time</label>
                        <input type="text" id="pickuptime" name="pickuptime" class="form-control" th:value="${donation.pickuptime}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="pickuplocation" class="form-label">Pickup Location</label>
                        <input type="text" id="pickuplocation" name="pickuplocation" class="form-control" th:value="${donation.pickuplocation}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="branch" class="form-label">Branch</label>
                        <input type="text" id="branch" name="branch" class="form-control" th:value="${donation.branch}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" id="category" name="category" class="form-control" th:value="${donation.donationcategory}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <input type="text" id="status" name="status" class="form-control" th:value="${donation.status}" readonly>
                    </div>
                   <div class="mb-3">
    <label for="processStatus" class="form-label">Process Status</label>
    <input type="text" id="processStatus" name="processStatus" class="form-control" th:value="${donation.processStatus}" readonly>
</div>
                </div>
            </div>

           
        </form>
<form action="/submitProcessedDonation" method="POST">
    <input type="hidden" name="donationId" th:value="${donation.id}" />

    <div class="row">
        <!-- Your existing fields for the donation -->

        <div id="additionalForm" class="mt-4">
            <h4>Assign Agent</h4>
            <div class="mb-3">
                <label for="recipient" class="form-label">Select Recipient</label>
                <select id="recipient" name="recipient" class="form-control">
                    <option th:each="recipient : ${recipients}" 
                            th:value="${recipient.id}" 
                            th:text="${recipient.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message to Agent</label>
                <textarea id="message" name="message" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Proceed</button>
        </div>

        <!-- Next Button to show additional form -->
        <button type="button" id="nextButton" class="btn btn-primary">Next</button>
    </div>
</form>

        <a href="/showAdminHome" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
